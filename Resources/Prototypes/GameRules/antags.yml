# doesnt spawn a ninja or anything, just stores configuration for it
# see NinjaSpawn event for spawning
- type: entity
  id: Ninja
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: GenericAntagRule
    agentName: ninja-round-end-agent-name
    objectives:
    - StealResearchObjective
    - DoorjackObjective
    - SpiderChargeObjective
    - TerrorObjective
    - NinjaSurviveObjective
  - type: NinjaRule
    threats: NinjaThreats

# stores configuration for dragon
- type: entity
  noSpawn: true
  parent: BaseGameRule
  id: Dragon
  components:
  - type: GenericAntagRule
    agentName: dragon-round-end-agent-name
    objectives:
    - CarpRiftsObjective
    - DragonSurviveObjective

- type: entity
  noSpawn: true
  parent: BaseGameRule
  id: Thief
  components:
  - type: ThiefRule
  - type: AntagSelection
    definitions:
    - prefRoles: [ Thief ]
      maxRange:
        min: 1
        max: 3
      playerRatio: 1
      allowNonHumans: true
      multiAntagSetting: All
      startingGear: ThiefGear
      components:
      - type: Pacified
      mindComponents:
      - type: ThiefRole
        prototype: Thief
      briefing:
        sound: "/Audio/Misc/thief_greeting.ogg"

- type: entity
  noSpawn: true
  parent: BaseGameRule
  id: Exterminator
  components:
  - type: GenericAntagRule
    agentName: terminator-round-end-agent-name
    objectives:
    - TerminateObjective
    - ShutDownObjective

- type: entity
  id: Nukeops
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: GameRule
    minPlayers: 35
  - type: RandomMetadata #this generates the random operation name cuz it's cool.
    nameSegments:
    - operationPrefix
    - operationSuffix
  - type: NukeopsRule
  - type: LoadMapRule
    gameMap: NukieOutpost
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ NukeopsCommander ]
      fallbackRoles: [ Nukeops, NukeopsMedic ]
      max: 1
      playerRatio: 10
      startingGear: SyndicateCommanderGearFull
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - nukeops-role-commander
        - SyndicateNamesElite
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: NukeopsRole
        prototype: NukeopsCommander
    - prefRoles: [ NukeopsMedic ]
      fallbackRoles: [ Nukeops, NukeopsCommander ]
      max: 1
      playerRatio: 10
      startingGear: SyndicateOperativeMedicFull
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - nukeops-role-agent
        - SyndicateNamesNormal
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: NukeopsRole
        prototype: NukeopsMedic
    - prefRoles: [ Nukeops ]
      fallbackRoles: [ NukeopsCommander, NukeopsMedic ]
      min: 0
      max: 3
      playerRatio: 10
      startingGear: SyndicateOperativeGearFull
      components:
      - type: NukeOperative
      - type: RandomMetadata
        nameSegments:
        - nukeops-role-operator
        - SyndicateNamesNormal
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: NukeopsRole
        prototype: Nukeops

- type: entity
  id: Traitor
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: GameRule
    minPlayers: 5
    delay:
      min: 240
      max: 420
  - type: TraitorRule
  - type: AntagSelection
    definitions:
    - prefRoles: [ Traitor ]
      max: 12
      playerRatio: 10
      lateJoinAdditional: true
      mindComponents:
      - type: TraitorRole
        prototype: Traitor

- type: entity
  id: Revolutionary
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: GameRule
    minPlayers: 15
  - type: RevolutionaryRule
  - type: AntagSelection
    definitions:
    - prefRoles: [ HeadRev ]
      max: 2
      playerRatio: 20 # WD
      briefing:
        text: head-rev-role-greeting
        color: CornflowerBlue
        sound: "/Audio/Ambience/Antag/headrev_start.ogg"
      startingGear: HeadRevGear
      components:
      - type: Revolutionary
      - type: HeadRevolutionary
      mindComponents:
      - type: RevolutionaryRole
        prototype: HeadRev

- type: entity
  id: Zombie
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: GameRule
    minPlayers: 20
    delay:
      min: 600
      max: 900
  - type: ZombieRule
  - type: AntagSelection
    definitions:
    - prefRoles: [ InitialInfected ]
      max: 6
      playerRatio: 10
      blacklist:
        components:
        - ZombieImmune
        - InitialInfectedExempt
      briefing:
        text: zombie-patientzero-role-greeting
        color: Plum
        sound: "/Audio/Ambience/Antag/zombie_start.ogg"
      components:
      - type: PendingZombie
      - type: ZombifyOnDeath
      - type: IncurableZombie
      mindComponents:
      - type: InitialInfectedRole
        prototype: InitialInfected