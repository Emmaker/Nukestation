- type: entity
  id: BaseGameRule
  abstract: true
  noSpawn: true
  components:
  - type: GameRule

- type: entity
  id: DeathMatch31
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: DeathMatchRule
    rewardSpawns:
    - id: HealingToolbox
    - id: ClothingOuterArmorBasicSlim
      orGroup: loot
    - id: ClothingHeadHelmetBasic
      orGroup: loot
    - id: SoapNT
      orGroup: loot
    - id: Bola
      orGroup: loot
    - id: Spear
      orGroup: loot
    - id: ClothingShoesGaloshes
      orGroup: loot
    - id: FoodPieBananaCream
      orGroup: loot
    - id: Stimpack
      orGroup: loot
  - type: KillCalloutRule
  - type: PointManager
  - type: RespawnDeadRule
  - type: RespawnTracker
    respawnDelay: 5

- type: entity
  id: InactivityTimeRestart
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: InactivityRule
    inactivityMaxTime: 3600
    roundEndDelay: 10

- type: entity
  id: MaxTimeRestart
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: MaxTimeRestartRule
    roundMaxTime: 9000
    roundEndDelay: 10

- type: entity
  id: Sandbox
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: SandboxRule

# event schedulers
- type: entity
  id: BasicStationEventScheduler
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: BasicStationEventScheduler

- type: entity
  id: RampingStationEventScheduler
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: RampingStationEventScheduler
    chaosModifier: 4 # By default, one event each 30-10 seconds after two hours. Changing CVars will cause this to deviate.
    startingChaosRatio: 0.025 # Starts as slow as survival, but quickly ramps up
    shiftLengthModifier: 2.5

# variation passes
- type: entity
  id: BasicRoundstartVariation
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: RoundstartStationVariationRule
    rules:
    - id: BasicPoweredLightVariationPass
    - id: BasicTrashVariationPass
    - id: SolidWallRustingVariationPass
    - id: ReinforcedWallRustingVariationPass
    - id: BasicPuddleMessVariationPass
      prob: 0.99
      orGroup: puddleMess
    - id: BloodbathPuddleMessVariationPass
      prob: 0.01
      orGroup: puddleMess
